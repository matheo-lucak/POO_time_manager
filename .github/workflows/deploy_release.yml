name: Deploy Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  push_to_registry:
    name: Push Docker images to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build back image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./todolist
          target: app_prod
          build-args: MIX_ENV=prod
          push: true
          tags: matska/poo_api:latest

      - name: Build front image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./time-manager
          target: app_prod
          build-args: MIX_ENV=prod
          push: true
          tags: matska/poo_app:latest

  deploy_with_ansible:
    name: Deploy with ansible
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: deploy.yml
          directory: ./ansible
          key: ${{secrets.SSH_PRIVATE_KEY}}
          options: |
            --inventory inventory.yaml
            --extra-vars "ansible_sudo_pass=debian"
            --ssh-extra-args="-o StrictHostKeyChecking=no"
            -vvv

  push_on_epitech:
    runs-on: ubuntu-latest
    needs: deploy_with_ansible
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechMscProPromo2024/T-POO-700-BDX_5.git
          ssh_private_key:
            ${{ secrets.MIRROR_PRIVATE_DEPLOY_KEY }}